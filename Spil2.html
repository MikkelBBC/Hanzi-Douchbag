<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cirkel Klik Spil</title>
    <link rel="stylesheet" href="spil2.css">
</head>
<body>
    <div id="game-container">
        <div class="hud">
            <div id="score">Score: 0</div>
            <div id="timer">Tid: 30s</div>
        </div>
        
        <div id="menu">
            <h1>Cirkel Klik Spil</h1>
            <button id="start-button" class="game-button">Start Spil</button>
        </div>
        
        <div id="game-over" class="hidden">
            <h2>Game Over!</h2>
            <p>Din score: <span id="final-score">0</span></p>
            <button id="restart-button" class="game-button">Spil Igen</button>
        </div>
    </div>
    <script src="spil2.js"></script>
</body>
</html>
