<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Tur-baseret Kampspil</title>
    <link rel="stylesheet" href="Combat.css">
</head>
<body>
    <video autoplay muted loop id="bgVideo">
        <source src="Party.mp4" type="video/mp4">
    </video>
    
    <div class="container">
        <div class="status">
            <div>
                <h3><span id="playerName">Spiller</span> (HP: <span id="playerHp">100</span>)</h3>
                <div class="health-bar">
                    <div id="playerHealthBar" class="health-bar-fill"></div>
                </div>
            </div>
            <div>
                <h3><span id="enemyName">Computer</span> (HP: <span id="enemyHp">100</span>)</h3>
                <div class="health-bar">
                    <div id="enemyHealthBar" class="health-bar-fill"></div>
                </div>
            </div>
        </div>
        
        <div class="deorant-container">
            <img src="Peter.png" id="Deorant1" class="image-button">
            <img src="VS.png" id="Deorant2" class="image-button">
            <img src="Fjende1.png" id="Deorant3" class="image-button">
        </div>
        
        <div class="actions">
            <button onclick="performAction('attack')">Angrib (10-20 skade, 80% chance)</button>
            <button onclick="performAction('heavyAttack')">Kraftigt Angreb (20-30 skade, 50% chance)</button>
            <button onclick="performAction('heal')">Heal (15-25 HP, 70% chance)</button>
            <button onclick="performAction('defend')">Forsvar (Reducerer n√¶ste angreb, 90% chance)</button>
        </div>
        
        <div id="gameLog" class="log"></div>
    </div>
    
    <script src="Combat.js"></script>
</body>
</html>
